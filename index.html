<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="title">Crystal Collector</h1>      
    <p></p>
  </div>
  <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Superpowers - Change Sizes!</h3>
        </div>
        <div class="panel-body">
                <div class="text-center">
                  <button class="btn btn-default btn-lg normal-button"> Normal</button>
                  <button class="btn btn-primary btn-lg grow-button"><img class="img-responsive center-block" src="./assets/images/amethyst.jpg" alt="Your Alt Text"></button>
                  <button class="btn btn-danger btn-lg shrink-button"><span class="glyphicon glyphicon-minus-sign"></span> Shrink</button>
                </div>
              </div>
        </div>
    
      </div>
  
</div>
